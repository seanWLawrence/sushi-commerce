backend:
  name: github
  repo: seanwlawrence/sushi-commerce
  branch: master
publish_mode: editorial_workflow
media_folder: static/images
public_folder: /images
display_url: https://sushi-commerce.netlify.com
collections:
  - name: settings
    label: Settings
    files:
      - name: storeDetails
        label: Store details
        file: /src/data/store-details.yml
        fields: 
          - name: title
            label: Title
            widget: string
            required: true
            default: Sushi Commerce
          - name: description
            label: Description
            widget: text
            required: true
            default: The best sushi on the planet.
          - name: keywords
            label: Keywords
            widget: list
            required: true
            default: 
              - sushi
              - sashimi
          - name: logo
            label: Logo
            widget: image
            required: true
            default: /static/images/logo.jpg
          - name: socialMedia
            label: Social media
            widget: list
            required: true
            default: 
            - site: instagram
              href: https://instagram.com/sushi-commerce
            fields:
              - name: site
                label: Site
                widget: select
                required: true
                options: 
                  - label: Instagram
                    value: instagram
                  - label: Facebook
                    value: facebook
                  - label: Twitter
                    value: twitter
                  - label: YouTube
                    value: youtube
              - name: href
                label: Url
                widget: string
                required: true
          - name: googleAnalytics
            label: Google Analytics snippet
            widget: text
            required: false
            default: UA-XXXXX-Y
          - name: customCSS
            label: Custom CSS
            widget: text
            required: false
            default: /* CSS goes here */
          - name: customJS
            label: Custom JavaScript
            widget: text
            required: false
            default: /* JavaScript goes here */
