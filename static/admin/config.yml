                  - label: Share
                    value: share-square
                  - label: Star
                    value: star
                  - label: Sticky note
                    value: sticky-note
                  - label: Thumbs up
                    value: thumbs-up
                  - label: User
                    value: user
          - name: testimonials
            label: Testimonials
            widget: list
            required: false
            default: 
            - name: Satoshi Nakamoto - Famous Chef
              text: The best sushi that I have ever tasted.
            - name: Tim Wheeler - Best-selling Author
              text: I eat here every day... and I can't stop raving about how fresh this sushi is.
            - name: Alejandra Gomez - Food Crtic
              text: Can it get any better than Sushi Commerce? Seriously... I don't think it can.
            fields:
              - name: name
                label: name
                widget: string
                required: true
              - name: text
                label: Text
                widget: text
                required: true

  - name: products
    label: Products
    folder: src/pages/products
    create: true
    fields: 
      - name: template
        widget: hidden
        default: product
      - name: title
        label: Title
        widget: string
        required: true
      - name: price
        label: Price
        widget: number
        required: true
      - name: featuredImage
        label: Image
        widget: object
        required: true
        fields: 
          - name: src
            label: Select image...
            widget: image
            required: true
          - name: alt
            label: Description
            widget: string
            required: false
            default: Product image
      - name: features
        label: Features (separate with comma)
        widget: text
        required: true
      - name: paypalAddToCartButtonCode
        label: PayPal Add to Cart Button code
        widget: text
        required: false
      - name: paypalBuyNowButtonCode
        label: PayPal Buy Now Button code
        widget: text
        required: false
      - name: coinbaseCommerceButtonLink
        label: Coinbase Commerce Button link
        widget: text
        required: false
      - name: tags
        label: Tags
        widget: list
        required: false
      - name: body
        label: Description
        widget: markdown
        required: false
  - name: posts
    label: Posts
    folder: src/pages/posts
    create: true
    fields: 
      - name: template
        widget: hidden
        default: post
      - name: title
        label: Title
        widget: string
        required: true
      - name: date
        label: Date
        widget: date
        required: true
      - name: body
        label: Body
        widget: markdown
        required: true
      - name: featuredImage
        label: Featured image
        widget: object
        required: false
        fields: 
          - name: src
            label: Select image...
            widget: image
            required: true
          - name: alt
            label: Description
            widget: string
            required: false
            default: Featured image
      - name: tags
        label: Tags
        widget: list
        required: false
  - name: pages
    label: Pages
    folder: src/pages/
    create: true
    fields: 
      - name: template
        widget: hidden
        default: page
      - name: title
        label: Title
        widget: string
        required: true
      - name: body
        label: Body
        widget: markdown
        required: true
      - name: tags
        label: Tags
        widget: list
        required: false

      
        




              

              
