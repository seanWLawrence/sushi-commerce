                    label: Text
                    widget: string
                    required: false
                    default: Order now 
                  - name: to
                    label: Url
                    widget: string
                    required: false
                    default: /products 
                  - name: color
                    label: Color
                    widget: select
                    required: false
                    default: primary
                    options: 
