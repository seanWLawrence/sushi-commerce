      - name: navigation
        label: Navigation
        file: src/data/navigation.yml
        fields:
          - name: menuItems
            label: Menu items
            widget: list
            required: true
            default: 
              - page: Products
                to: /products
              - page: Posts
                to: /posts
              - page: Contact
                to: /contact
            fields: 
              - name: page
                label: Page
                widget: string
                required: true
              - name: to
                label: Url
                widget: string
                required: true
          - name: hideFooter
            label: Hide footer?
            widget: boolean
            required: false
            default: false
          - name: paypalCartButtonCode
            label: PayPal Cart button code
            widget: text
            required: false
            default: -----BEGIN PKCS7----------END PKCS7----
      - name: landingPage
        label: Landing page
        file: src/data/landing-page.yml
        fields:
          - name: banner
            label: Banner
            widget: object
            required: false
            fields:
              - name: heading
                label: Heading
                widget: string
                required: false
                default: The world's best sushi
              - name: subheading
                label: Subheading
                widget: string
                required: false
                default: Try it out yourself and see what everyone is talking about
              - name: backgroundImage
                label: Background image
                widget: image
                required: false
                default: /static/images/banner.jpg
              - name: overlayColor
                label: Overlay color
                widget: select
                required: false
                default: mojito
                options:
                  - label: Moon purple
                    value: moonPurple
                  - label: Shifter
                    value: shifter
                  - label: Quepal
                    value: quepal
